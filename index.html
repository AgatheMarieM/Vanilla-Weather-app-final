<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;300&display=swap" rel="stylesheet">
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="search-engine">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  autocomplete="off"                  
                  placeholder="Enter a city..."
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="GO"
                  class="btn btn-outline-danger w-100 go-button"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="today-weather">
          <h1 id="city"></h1>
          <h2>Last updated: <span id="date"></span></h2>          
          <div class="weather-data">
          <div class="row">
            <div class="col">
              <img src="" alt="" class="today-icon" id="icon" />
            </div>
            <div class="col">
              <div class="today-temp">
              <span><strong id="temperature"></strong></span>
              <span class="units">
                <a href="#" id="celsius-link" class="active">°C</a> <a href="#" id="fahrenheit-link">°F</a>
              </span>
              </div>
            </div>
            <div class="col">
              <div class="today-description" id="description"></div>
              <div class="today-details"> 
                <ul>                
                <li>Wind: <span id="wind"></span>km/h</li>
                <li>Humidity: <span id="humidity"></span>%</li>
              </ul>
            </div>             
            </div>
          </div>
         </div>
        </div>
        <div class="forecast-five-days" id="forecast">          
        </div>
        <small>
          <a
            href="https://github.com/AgatheMarieM/Vanilla-Weather-app-final"
            target="_blank"
            >Open source </a
          >code by Agathe M.
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
