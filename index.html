<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="search-engine">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  autocomplete="off"                  
                  placeholder="ðŸ”Ž Enter a city"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="go"
                  class="btn btn-light w-100"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="today-weather">
          <h1 id="city"></h1>
          <h2>Last updated: <span id="date"></span></h2>
          <h2 id="description"></h2>
          <div class="row weather-data">
            <div class="col">
              <img src="" alt="" class="today-picture" id="icon" />
            </div>
            <div class="col today-temp">
              <strong id="temperature"></strong>
              <span class="units">
                <a href="#" id="celsius-link" class="active">Â°C</a> |
                <a href="#" id="fahrenheit-link">Â°F</a>
              </span>
            </div>
            <div class="col">
              <ul>
                <li><strong>Wind: </strong><span id="wind"></span>km/h</li>
                <li><strong>Humidity: </strong><span id="humidity"></span>%</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="forecast-five-days" id="forecast">
          <div class="row">
            <div class="col">
              <div class="forecast-date">Wed</div>
                <img src="https://us.123rf.com/450wm/studiobarcelona/studiobarcelona1605/studiobarcelona160500031/56783002-ic%C3%B4ne-de-sun-.jpg?ver=6" width="25"/>
                <div class="forecast-temperature">
                  <span class="forecast-temp-max">22Â°</span>/<span class="forecast-temp-min">9Â°</span>
                </div>              
            </div>            
          </div>
        </div>
        <small>
          <a
            href="https://github.com/AgatheMarieM/Vanilla-Weather-app-final"
            target="_blank"
            >Open source </a
          >code by Agathe Maillol
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
